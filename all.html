<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To Do List</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>
                <a href="/"> To-Do List App </a>
            </h1>
            <nav>
                <ul>
                    <li>
                        <a href="add.html"> Add New Task </a>
                    </li>
                    <li>
                        <a href="/all.html"> View All Tasks </a>
                    </li>
                    <li>
                        <a href="/task.html"> Task Description </a>
                    </li>
                    <li>
                        <a href="#" id="logout"> Logout </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <h3>Task Viewer</h3>
            <p class="sub_title">(Click on Task Title to View Description)</p>
            <table id="taskTable">
                <thead>
                    <tr>
                        <th>Task Number</th>
                        <th>Task Title</th>
                        <th>Date Added</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </main>
        <script src="logout.js"></script>

        <script src="all.js"></script>
    </body>
</html>
