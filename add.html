<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To Do List</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>
                <a href="/"> To-Do List App </a>
            </h1>
            <nav>
                <ul>
                    <li>
                        <a href="add.html"> Add New Task </a>
                    </li>
                    <li>
                        <a href="/all.html"> View All Tasks </a>
                    </li>
                    <li>
                        <a href="/task.html"> Task Description </a>
                    </li>
                    <li>
                        <a href="#" id="logout"> Logout </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="task_form">
                <input
                    type="text"
                    id="taskTitle"
                    name="task_title"
                    placeholder="Task Title"
                />
                <br />
                <textarea
                    name="task_description"
                    id="taskDescription"
                    placeholder="Enter Task Description"
                    cols="66"
                    rows="10"
                ></textarea>
                <br />
                <button id="task_save">Save Task</button>
            </div>
        </main>
        <script src="logout.js"></script>
        <script src="add.js"></script>
    </body>
</html>
